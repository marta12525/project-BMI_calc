<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator BMI</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calc">
            <h1>Calculator BMI</h1>
            <h2>BMI (body mass index) is a measure of whether you're a healthy weight for your height.</h2>
            <p>Height:</p>
            <p><input type="number" id="height"> m</p>
            <p>Weight:</p>
            <p><input type="number" id="weight"> kg</p>
            <p id="result"></p>
            <button id="btn">Calculate</button>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
